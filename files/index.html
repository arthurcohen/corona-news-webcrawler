<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">

    <script
      type="text/javascript"
      language="javascript"
      src="https://code.jquery.com/jquery-3.5.1.js"
    ></script>
    <script
      type="text/javascript"
      language="javascript"
      src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"
    ></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.11/jquery.csv.min.js"
      type="text/javascript"
    ></script>
    <script>
      $(document).ready(function () {
        if (
          window.File &&
          window.FileReader &&
          window.FileList &&
          window.Blob
        ) {

          function getTableContent(news){
            var newsObj = $.csv.toObjects(news);
            var newsRows = [];
            newsObj.forEach((element) => {
              if (element.rank > 0 && element.read === "false") {
                newsRows.push([
                  element.title + '	'+ element.url+ '	'+ element.imageUrl + '	'+ element.sourceName+ '	'+ element.pubDate,
                  element.title,
                  `<a href="${element.url}" target="_blank"> link </a>`,
                  `<a href="${element.imageUrl}"> link </a>`,
                  element.sourceName,
                  element.pubDate,
                  element.rank,
                ]);
              }
            });
            return newsRows;
          }

          function getDatatable(rowsData){
            return $("#example").DataTable({
              data: rowsData.sort((a, b) => b[6] - a[6]),
              columns: [
                { 
                  title: "Button",
                },
                { title: "Title" },
                { title: "Url" },
                { title: "ImageURL" },
                { title: "SourceName" },
                { title: "pubDate" },
                { title: "rank" },
              ],
              columnDefs: [
                  {
                      "targets": [ 0 ],
                      "orderable": false,
                      "searchable": false,
                      "data": null,
                      "defaultContent": "<button>Copy</button>"
                  },
                  {
                      "targets": [ 2 ],
                      "searchable": false,
                      "orderable": false,
                  },
                  {
                      "targets": [ 3 ],
                      "visible": false,
                      "searchable": false
                  },
                  {
                      "targets": [ 4 ],
                      "visible": false,
                      "searchable": false
                  },{
                      "targets": [ 5 ],
                      "visible": false,
                      "searchable": false
                  },
                  {
                      "targets": [ 6 ],
                      "visible": false,
                      "searchable": false
                  }
              ]
            });
          }

          document.getElementById("filetoRead").addEventListener(
            "change",
            function () {
              var file = this.files[0];

              if (file) {
                var reader = new FileReader();

                reader.onload = function (evt) {

                  $("#loadFile").hide();
                  newsRows = getTableContent(evt.target.result);
                  var table =  getDatatable(newsRows);

                  $('#example tbody').on( 'click', 'button', async function () {
                      var data = table.row( $(this).parents('tr') ).data();
                      try {
                        await navigator.clipboard.writeText(data[0])
                        event.target.textContent = 'Copied to clipboard'
                      } catch (err) {
                        console.error('Failed to copy!', err)
                      }
                    });
                };

                reader.onerror = function (evt) {
                  console.error("An error ocurred reading the file", evt);
                };

                reader.readAsText(file, "UTF-8");
              }
            },
            false
          );
        } else {
          alert("The File APIs are not fully supported by your browser.");
        }
      });
    </script>
  </head>

  <body>
    <div style="margin-top: 50px;" class="row justify-content-center">
      <h2>Welcome, I'm the Good News Robot</h2>
    </div>

    <div id="loadFile" class='col'>
      <h5 style="margin-top: 50px;">Select csv from folder:</h5>
      <input style="margin-top: 10px;" type="file" id="filetoRead" />
    </div>
    </br>
    <div class="col-sm-12">
        <table
        id="example"
        class="table-bordered table-hover table-sm table-responsive"
        ></table>
    </div>
  </body>
</html>
